{%extends 'base.html'%}
{% block body %}
        <div class="container">
            <h4>ENTER INFORMATION FOR SIGNIN</h4>
            <form action=" " method="POST">
                {% csrf_token %}
                <h6>Enter UserName</h6>
                <input type="text" name='username' required>
                <br> <br>
                <h6>Enter UserId (as you wish it to be!!!)</h6>
                <input type="text" name='userid' required>
                <br><br>
                <h6>Email ID</h6>
                <input type="email" name='email' required>
                <br><br>
                <h6>Password</h6>
                <input type="password" name="password" required>
                <br><br>
                <h6>Phone Number</h6>
                <input type="text" name="pnumber" required>
                <br><br>
                <button type="submit" class="btn btn-md btn-primary">Signup</button>
            </form>
        </div>
{% endblock %}
